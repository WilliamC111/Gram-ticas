<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluador de Gramáticas</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center text-success fw-bold">Evaluador de Gramáticas</h1>

      <!-- Sección para ingresar producciones -->
      <div class="card shadow-sm mt-4">
        <div class="card-header bg-white">
          <h5 class="card-title text-primary mb-0">
            <i class="bi bi-pencil-square"></i> Ingresar Producciones
          </h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered align-middle" id="productionsTable">
              <thead class="table-success">
                <tr>
                  <th class="text-center">Variable</th>
                  <th class="text-center">→</th>
                  <th class="text-center">Producción</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" class="form-control" placeholder="Ejemplo: S" /></td>
                  <td class="text-center">→</td>
                  <td><input type="text" class="form-control" placeholder="Ejemplo: aB | b" /></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex flex-wrap gap-2 mt-3">
            <button type="button" id="addProductionBtn" class="btn btn-success">
              <i class="bi bi-plus-circle"></i> Agregar Producción
            </button>
            <button type="button" id="loadProductionBtn" class="btn btn-outline-primary">
              <i class="bi bi-upload"></i> Cargar Producciones
            </button>
            <button type="button" id="downloadProductionBtn" class="btn btn-outline-primary">
              <i class="bi bi-download"></i> Descargar Producciones
            </button>
            <input type="file" id="productionFileInput" accept=".json" class="d-none" />
          </div>
        </div>
      </div>

      <!-- Sección para el símbolo inicial y la cadena a evaluar -->
      <div class="card mt-4 shadow-sm">
        <div class="card-header bg-white">
          <h5 class="card-title text-primary mb-0">
            <i class="bi bi-arrow-right-circle"></i> Símbolo Inicial y Cadena
          </h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="start_symbol" class="form-label fw-bold">Símbolo Inicial:</label>
            <input type="text" class="form-control" id="start_symbol" placeholder="Ejemplo: S" />
          </div>
          <div class="mb-3">
            <label for="input_string" class="form-label fw-bold">Cadena a Evaluar:</label>
            <input type="text" class="form-control" id="input_string" placeholder="Ejemplo: aab" />
          </div>
        </div>
      </div>

      <!-- Botones principales -->
      <div class="row g-3 mt-3 text-center">
        <div class="col-12 col-md-4">
          <button type="button" id="generateGrammarBtn" class="btn btn-success w-100">
            <i class="bi bi-eye"></i> Mostrar Gramática
          </button>
        </div>
        <div class="col-12 col-md-4">
          <button type="button" id="evaluateGrammarBtn" class="btn btn-success w-100">
            <i class="bi bi-gear"></i> Evaluar Gramática
          </button>
        </div>
        <div class="col-12 col-md-4">
          <button type="button" id="generateDerivationsBtn" class="btn btn-primary w-100">
            <i class="bi bi-tree"></i> Generar Derivaciones
          </button>
        </div>
      </div>

      <!-- Sección para mostrar la gramática generada -->
      <div class="card mt-4 shadow-sm">
        <div class="card-header bg-white">
          <h5 class="card-title text-primary mb-0">
            <i class="bi bi-file-text"></i> Gramática Generada
          </h5>
        </div>
        <div class="card-body">
          <pre id="generatedGrammar" class="bg-light p-3 border rounded"></pre>
        </div>
      </div>

      <!-- Resultados de la evaluación -->
      <div class="card mt-4 shadow-sm">
        <div class="card-header bg-white">
          <h5 class="card-title text-primary mb-0">
            <i class="bi bi-check-circle"></i> Resultados
          </h5>
        </div>
        <div class="card-body">
          <div id="result" class="mb-3 fw-bold text-success"></div>
          <div id="derivations" class="mb-3 fw-bold"></div>
          <div id="grammarType" class="mb-3 fw-bold"></div>
          <div id="derivationTree" class="mb-3"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </body>
</html>
